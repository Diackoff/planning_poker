<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planning Poker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-[#0f172a] text-slate-200 font-sans">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const urlParams = new URLSearchParams(window.location.search);
        let roomId = urlParams.get('room') || "default";
        const socket = io('https://planning-poker-tool.onrender.com'); 

        function App() {
            const [roomState, setRoomState] = useState(null);
            const [userName, setUserName] = useState('');
            const [isSM, setIsSM] = useState(false);
            const [joined, setJoined] = useState(false);
            const [tempScores, setTempScores] = useState({ BE: 0, FE: 0, QA: 0 });

            useEffect(() => {
                socket.on('ROOM_STATE', (state) => {
                    console.log("Sync:", state);
                    setRoomState(state);
                });
                return () => socket.off('ROOM_STATE');
            }, []);

            const activeStory = useMemo(() => {
                if (!roomState) return null;
                const all = (roomState.features || []).flatMap(f => f.stories || []);
                return all.find(s => s.id === roomState.activeStoryId) || null;
            }, [roomState]);

            const cleanText = (val) => {
                if (!val) return "";
                if (typeof val === 'object') return val.name || "Error: Data Mismatch";
                return String(val);
            };

            if (!joined) return (
                <div className="flex items-center justify-center h-screen">
                    <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 w-80 text-center">
                        <h2 className="text-xl font-black mb-6 text-blue-400 uppercase italic">Planning Poker</h2>
                        <input type="text" placeholder="Name" className="w-full p-2 mb-4 bg-slate-900 border border-slate-700 rounded" onChange={e => setUserName(e.target.value)} />
                        <label className="flex items-center justify-center gap-2 mb-6 text-sm text-slate-400 cursor-pointer">
                            <input type="checkbox" checked={isSM} onChange={e => setIsSM(e.target.checked)} />
                            <span>Scrum Master</span>
                        </label>
                        <button onClick={() => { if(userName) { socket.emit('JOIN_ROOM', { roomId, userName, role: isSM?'SM':'Dev', isScrumMaster: isSM }); setJoined(true); } }} className="w-full bg-blue-600 py-2 rounded font-bold uppercase">Join</button>
                    </div>
                </div>
            );

            if (!roomState) return <div className="p-10 text-center uppercase font-bold animate-pulse">Loading...</div>;

            const isMeSM = roomState.players.find(p => p.id === socket.id)?.isScrumMaster;

            return (
                <div className="flex h-screen overflow-hidden">
                    <div className="w-64 bg-slate-800 border-r border-slate-700 flex flex-col p-4">
                        <span className="text-[10px] font-black opacity-30 uppercase italic mb-4">Backlog</span>
                        {(roomState.features || []).map(f => (
                            <div key={f.id} className="mb-4">
                                <div className="flex justify-between text-[10px] text-blue-500 font-bold uppercase italic mb-2">
                                    <span>{cleanText(f.name)}</span>
                                    {isMeSM && <button onClick={() => {
                                        const n = prompt("Story Name:");
                                        const u = prompt("Story Link:");
                                        if(n) socket.emit('ADD_STORY', { roomId, featureId: f.id, storyName: n, storyUrl: u });
                                    }} className="bg-blue-600 text-white px-1 rounded">+</button>}
                                </div>
                                {(f.stories || []).map(s => (
                                    <div key={s.id} onClick={() => isMeSM && socket.emit('SELECT_STORY', { roomId, storyId: s.id })} className={`p-2 rounded text-[11px] mb-1 cursor-pointer ${roomState.activeStoryId === s.id ? 'bg-blue-600 font-bold' : 'bg-slate-700'}`}>
                                        {cleanText(s.name)}
                                    </div>
                                ))}
                            </div>
                        ))}
                        {isMeSM && <button onClick={() => { const n = prompt("Sprint Name:"); if(n) socket.emit('ADD_FEATURE', { roomId, name: n }); }} className="w-full border border-dashed border-slate-600 p-2 text-[10px] text-slate-500 uppercase font-bold italic">+ SPRINT</button>}
                    </div>

                    <div className="flex-1 flex flex-col bg-[#0f172a]">
                        <div className="p-10 text-center">
                            <h2 className="text-4xl font-black italic uppercase tracking-tighter mb-2">{activeStory ? cleanText(activeStory.name) : "WAITING FOR SM TO SELECT TASK..."}</h2>
                            <div className="flex justify-center gap-4 text-xs font-bold uppercase italic text-blue-400">
                                {activeStory?.url && <a href={activeStory.url.startsWith('http')?activeStory.url:`https://${activeStory.url}`} target="_blank">Link ↗</a>}
                                {isMeSM && activeStory && <button onClick={() => { const u = prompt("Link:", activeStory.url); if(u !== null) socket.emit('UPDATE_STORY_DATA', { roomId, storyId: activeStory.id, url: u }); }} className="text-slate-500">Edit Link</button>}
                            </div>
                        </div>

                        <div className="flex-1 flex justify-center items-center gap-6">
                            {(roomState.players || []).filter(p => !p.isScrumMaster).map(p => (
                                <div key={p.id} className="flex flex-col items-center">
                                    <div className={`w-16 h-24 rounded-xl border-2 flex items-center justify-center text-xl font-bold ${roomState.revealed ? 'bg-white text-black' : (p.vote ? 'bg-blue-600 border-blue-400' : 'bg-slate-800 border-slate-700 opacity-20')}`}>
                                        {roomState.revealed ? (typeof p.vote === 'object' ? '?' : p.vote) : (p.vote ? '✓' : '')}
                                    </div>
                                    <span className="text-[10px] mt-2 opacity-50 uppercase font-bold">{cleanText(p.name)}</span>
                                </div>
                            ))}
                        </div>

                        <div className="p-8 border-t border-slate-800 text-center bg-slate-800/10">
                            {!isMeSM ? (
                                <div className="flex justify-center gap-2">
                                    {[1, 2, 3, 5, 8, 13, 21].map(v => (
                                        <button key={v} onClick={() => socket.emit('SEND_VOTE', { roomId, vote: v })} className="w-12 h-16 bg-slate-700 rounded-xl font-bold hover:bg-blue-600 transition-all active:scale-90">{v}</button>
                                    ))}
                                </div>
                            ) : (
                                <div className="flex justify-center gap-4">
                                    <button onClick={() => socket.emit('REVEAL_CARDS', roomId)} className="bg-amber-500 text-black px-12 py-3 rounded-full font-black uppercase italic tracking-widest">Reveal Cards</button>
                                    <button onClick={() => socket.emit('FINISH_ESTIMATION', roomId)} className="bg-green-600 px-12 py-3 rounded-full font-black uppercase italic tracking-widest">Lock Result</button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
