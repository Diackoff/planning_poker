<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planning Poker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-900 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const urlParams = new URLSearchParams(window.location.search);
        let roomId = urlParams.get('room');
        if (!roomId) {
            roomId = Math.random().toString(36).substring(2, 9);
            window.history.replaceState({}, '', `?room=${roomId}`);
        }

        // ВСТАВЬТЕ СЮДА ВАШУ ССЫЛКУ ИЗ RENDER (Web Service)
        const socket = io('https://ВАША-ССЫЛКА-ИЗ-RENDER.onrender.com'); 

        function App() {
            const [roomState, setRoomState] = useState({ players: [], features: [], revealed: false, estimationFinished: false, activeStoryId: null, totals: {BE:0, FE:0, QA:0} });
            const [userName, setUserName] = useState('');
            const [role, setRole] = useState('BE');
            const [isScrumMaster, setIsScrumMaster] = useState(false);
            const [joined, setJoined] = useState(false);
            const [tempScores, setTempScores] = useState({ BE: 0, FE: 0, QA: 0 });

            useEffect(() => {
                socket.on('ROOM_STATE', (state) => {
                    if (!state) return;
                    setRoomState(state);
                    const allStories = (state.features || []).flatMap(f => f.stories || []);
                    const active = allStories.find(s => s.id === state.activeStoryId);
                    if (active) setTempScores(active.finalScores || { BE: 0, FE: 0, QA: 0 });
                });
            }, []);

            const joinRoom = () => {
                if (!userName) return alert("Please enter your name");
                socket.emit('JOIN_ROOM', { roomId, userName, role: isScrumMaster ? 'SM' : role, isScrumMaster });
                setJoined(true);
            };

            const handleScoreChange = (field, value) => {
                const newScores = { ...tempScores, [field]: Number(value) };
                setTempScores(newScores);
                socket.emit('UPDATE_STORY_DATA', { roomId, storyId: roomState.activeStoryId, scores: newScores });
            };

            const activeStory = (roomState.features || []).flatMap(f => f.stories || []).find(s => s.id === roomState.activeStoryId);
            const isMeSM = (roomState.players || []).find(p => p.id === socket.id)?.isScrumMaster;
            const voters = (roomState.players || []).filter(p => !p.isScrumMaster);

            if (!joined) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <div className="bg-slate-800 p-8 rounded-2xl shadow-2xl w-96 border border-slate-700 text-center">
                            <h2 className="text-2xl font-black mb-2 text-blue-400 font-mono italic uppercase">Planning Poker</h2>
                            <p className="text-[10px] text-slate-500 mb-6 uppercase tracking-widest">Room ID: {roomId}</p>
                            <input type="text" placeholder="Your Name" className="w-full p-3 mb-4 bg-slate-900 rounded border border-slate-700 outline-none focus:border-blue-500" onChange={(e) => setUserName(e.target.value)} />
                            <select disabled={isScrumMaster} className="w-full p-3 mb-4 bg-slate-900 rounded border border-slate-700 outline-none" value={role} onChange={(e) => setRole(e.target.value)}>
                                <option value="BE">Backend</option>
                                <option value="FE">Frontend</option>
                                <option value="QA">QA</option>
                            </select>
                            <label className="flex items-center gap-2 mb-6 cursor-pointer text-sm text-slate-400 justify-center">
                                <input type="checkbox" checked={isScrumMaster} onChange={(e) => setIsScrumMaster(e.target.checked)} className="w-4 h-4" />
                                <span>I am Scrum Master</span>
                            </label>
                            <button onClick={joinRoom} className="w-full bg-blue-600 p-3 rounded-xl font-black uppercase tracking-widest">Login</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen overflow-hidden font-sans">
                    {/* BACKLOG */}
                    <div className="w-80 bg-slate-800 border-r border-slate-700 flex flex-col">
                        <div className="p-4 border-b border-slate-700 font-black text-[10px] text-slate-500 uppercase tracking-widest italic">Backlog Control</div>
                        <div className="flex-1 overflow-y-auto p-4 space-y-4">
                            {(roomState.features || []).map(f => (
                                <div key={f.id}>
                                    <div className="flex justify-between items-center mb-1">
                                        {/* Исправлено: вывод f.name вместо f */}
                                        <span className="font-black text-[9px] text-slate-500 uppercase truncate pr-2 tracking-tighter">{String(f.name)}</span>
                                        {isMeSM && <button onClick={() => {
                                            const name = prompt("Story Name:");
                                            if(name) socket.emit('ADD_STORY', { roomId, featureId: f.id, storyName: name });
                                        }} className="text-blue-400 text-[9px] font-bold">+ STORY</button>}
                                    </div>
                                    {(f.stories || []).map(s => (
                                        <div key={s.id} onClick={() => isMeSM && socket.emit('SELECT_STORY', { roomId, storyId: s.id })} className={`p-2 rounded text-xs mb-1 flex justify-between items-center ${roomState.activeStoryId === s.id ? 'bg-blue-600 font-bold' : 'bg-slate-700 cursor-pointer hover:bg-slate-600'}`}>
                                            <span className="truncate">{String(s.name)}</span>
                                            {s.finalScores?.US > 0 && <span className="bg-slate-900/40 px-1 rounded text-[9px]">{s.finalScores.US} SP</span>}
                                        </div>
                                    ))}
                                </div>
                            ))}
                            {isMeSM && <button onClick={() => {
                                const n = prompt("Feature name:");
                                if(n) socket.emit('ADD_FEATURE', { roomId, name: n });
                            }} className="w-full border border-dashed border-slate-600 p-2 rounded text-[10px] text-slate-500 hover:text-slate-300 font-bold uppercase mt-4">+ ADD FEATURE</button>}
                        </div>
                    </div>

                    {/* MAIN TABLE */}
                    <div className="flex-1 flex flex-col bg-slate-900">
                        <div className="p-10 text-center">
                            <h2 className="text-3xl font-black text-white uppercase italic tracking-tighter mb-2">{activeStory ? String(activeStory.name) : "Select Story"}</h2>
                            {activeStory?.url && <a href={activeStory.url} target="_blank" className="text-blue-400 text-xs font-bold hover:underline">Open Jira ↗</a>}
                        </div>

                        <div className="flex-1 flex justify-center items-center gap-6">
                            {voters.map(p => (
                                <div key={p.id} className="flex flex-col items-center">
                                    <div className={`w-16 h-24 rounded-xl border-2 flex items-center justify-center text-xl font-black transition-all ${
                                        roomState.revealed ? 'bg-white text-slate-900 border-white shadow-xl' : (p.vote ? 'bg-blue-600 border-blue-400 -translate-y-2' : 'bg-slate-800 border-slate-700 opacity-30')
                                    }`}>
                                        {roomState.revealed ? p.vote : (p.vote ? '✓' : '')}
                                    </div>
                                    <span className="text-[10px] mt-2 uppercase font-black tracking-widest">{p.name}</span>
                                </div>
                            ))}
                        </div>

                        <div className="p-8 bg-slate-800/30 border-t border-slate-800">
                            {!isMeSM && (
                                <div className="flex justify-center gap-2 mb-4">
                                    {[1, 2, 3, 5, 8, 13, 21].map(v => (
                                        <button key={v} disabled={roomState.estimationFinished} onClick={() => socket.emit('SEND_VOTE', { roomId, vote: v })} className={`w-12 h-16 rounded-lg font-black border transition-all ${roomState.estimationFinished ? 'opacity-20 cursor-not-allowed' : 'bg-slate-700 hover:bg-blue-600 border-slate-600 hover:-translate-y-1'}`}>{v}</button>
                                    ))}
                                </div>
                            )}
                            {isMeSM && (
                                <div className="flex justify-center gap-4">
                                    {!roomState.revealed && <button onClick={() => socket.emit('REVEAL_CARDS', roomId)} className="bg-amber-500 text-slate-900 px-10 py-3 rounded-full font-black uppercase tracking-widest">Reveal</button>}
                                    {roomState.revealed && !roomState.estimationFinished && <button onClick={() => socket.emit('FINISH_ESTIMATION', roomId)} className="bg-green-600 text-white px-10 py-3 rounded-full font-black uppercase tracking-widest">Finish</button>}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* SCORE PANEL */}
                    <div className="w-72 bg-slate-800 border-l border-slate-700 p-6 flex flex-col">
                        <div className="flex-1 space-y-8">
                            <div>
                                <h3 className="text-[10px] font-black text-slate-500 uppercase mb-4 tracking-widest italic tracking-tighter">Story Final Score</h3>
                                <div className="bg-slate-900 p-5 rounded-2xl border-2 border-blue-500/30 text-center mb-6">
                                    <div className="text-[8px] text-slate-500 font-black uppercase tracking-widest mb-1">Total US Weight</div>
                                    <div className="text-5xl font-black text-white italic">{activeStory?.finalScores?.US || 0}</div>
                                </div>
                                <div className="space-y-3">
                                    {['BE', 'FE', 'QA'].map(d => (
                                        <div key={d} className="flex items-center gap-3">
                                            <span className="w-10 text-[10px] font-black text-blue-500 uppercase italic">{d}</span>
                                            <input type="number" disabled={!isMeSM} value={tempScores[d] || ''} className="flex-1 bg-slate-900 border border-slate-700 rounded p-2 text-sm font-black outline-none" onChange={(e) => handleScoreChange(d, e.target.value)} />
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="pt-8 border-t border-slate-700">
                                <h3 className="text-[10px] font-black text-slate-500 uppercase mb-4 tracking-widest italic">Session Totals</h3>
                                {['BE', 'FE', 'QA'].map(d => (
                                    <div key={d} className="flex justify-between items-center mb-2 bg-slate-900/40 p-2 rounded">
                                        <span className="text-[9px] font-black text-slate-400 uppercase tracking-tighter italic">Total {d}</span>
                                        <span className="text-sm font-black text-blue-400 italic">{roomState.totals?.[d] || 0}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
