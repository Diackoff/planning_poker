<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planning Poker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-[#0f172a] text-slate-200 font-sans">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ЛОГИКА УНИКАЛЬНЫХ КОМНАТ ---
        const urlParams = new URLSearchParams(window.location.search);
        let roomId = urlParams.get('room');

        if (!roomId) {
            roomId = Math.random().toString(36).substring(2, 9);
            const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?room=' + roomId;
            window.history.replaceState({path: newUrl}, '', newUrl);
        }

        const socket = io('https://planning-poker-tool.onrender.com'); 

        function App() {
            const [roomState, setRoomState] = useState(null);
            const [userName, setUserName] = useState('');
            const [role, setRole] = useState('BE');
            const [isSM, setIsSM] = useState(false);
            const [joined, setJoined] = useState(false);
            const [tempScores, setTempScores] = useState({ BE: 0, FE: 0, QA: 0 });

            useEffect(() => {
                socket.on('ROOM_STATE', (state) => {
                    setRoomState(state);
                });
                return () => socket.off('ROOM_STATE');
            }, []);

            const activeStory = useMemo(() => {
                if (!roomState) return null;
                const all = (roomState.features || []).flatMap(f => f.stories || []);
                return all.find(s => s.id === roomState.activeStoryId) || null;
            }, [roomState]);

            useEffect(() => {
                if (activeStory) {
                    setTempScores(activeStory.finalScores || { BE: 0, FE: 0, QA: 0 });
                }
            }, [activeStory?.id]);

            const cleanText = (val) => {
                if (!val) return "";
                if (typeof val === 'object') return val.name || "Task";
                return String(val);
            };

            if (!joined) return (
                <div className="flex items-center justify-center h-screen">
                    <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 w-96 shadow-2xl text-white">
                        <h2 className="text-2xl font-black mb-6 text-blue-400 uppercase italic text-center tracking-tighter">Planning Poker</h2>
                        <p className="text-[10px] text-slate-500 mb-6 uppercase text-center font-bold">Room: {roomId}</p>
                        
                        <input type="text" placeholder="Your Name" className="w-full p-3 mb-4 bg-slate-900 border border-slate-700 rounded-xl outline-none focus:border-blue-500 transition-all text-white" onChange={e => setUserName(e.target.value)} />
                        
                        <div className="mb-4 text-white">
                            <label className="text-[10px] uppercase font-bold text-slate-500 mb-2 block">Discipline</label>
                            <select disabled={isSM} className="w-full p-3 bg-slate-900 border border-slate-700 rounded-xl outline-none focus:border-blue-500 transition-all disabled:opacity-30 text-white" value={role} onChange={e => setRole(e.target.value)}>
                                <option value="BE">Backend Developer</option>
                                <option value="FE">Frontend Developer</option>
                                <option value="QA">QA Engineer</option>
                            </select>
                        </div>

                        <label className="flex items-center justify-center gap-2 mb-8 text-slate-400 cursor-pointer group">
                            <input type="checkbox" className="w-4 h-4 accent-blue-500" checked={isSM} onChange={e => setIsSM(e.target.checked)} />
                            <span className="group-hover:text-white transition-colors">I am Scrum Master</span>
                        </label>

                        <button onClick={() => { if(userName) { socket.emit('JOIN_ROOM', { roomId, userName, role: isSM ? 'SM' : role, isScrumMaster: isSM }); setJoined(true); } }} 
                                className="w-full bg-blue-600 py-4 rounded-xl font-black uppercase tracking-widest hover:bg-blue-500 active:scale-95 transition-all shadow-lg shadow-blue-900/20">
                            Enter Session
                        </button>
                    </div>
                </div>
            );

            if (!roomState) return <div className="p-10 text-center uppercase font-bold animate-pulse text-white">Connecting...</div>;

            const isMeSM = roomState.players.find(p => p.id === socket.id)?.isScrumMaster;

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* BACKLOG */}
                    <div className="w-72 bg-slate-800 border-r border-slate-700 flex flex-col shadow-2xl">
                        <div className="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-900/20">
                            <span className="text-[10px] font-black opacity-40 uppercase tracking-widest italic">Backlog</span>
                            <button onClick={() => {navigator.clipboard.writeText(window.location.href); alert("Room link copied!")}} className="text-[9px] text-blue-400 font-bold border border-blue-400/30 px-2 py-0.5 rounded hover:bg-blue-400/10 uppercase">Copy URL</button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-4 space-y-6">
                            {(roomState.features || []).map(f => (
                                <div key={f.id} className="space-y-2">
                                    <div className="flex justify-between items-center text-[11px] text-blue-500 font-black uppercase italic tracking-tighter">
                                        <span className="truncate pr-2">{cleanText(f.name)}</span>
                                        {isMeSM && <button onClick={() => {
                                            const n = prompt("Task Name:");
                                            const u = prompt("Jira/Doc Link (optional):");
                                            if(n) socket.emit('ADD_STORY', { roomId, featureId: f.id, storyName: n, storyUrl: u });
                                        }} className="bg-blue-600 text-white px-2 py-0.5 rounded text-[9px] hover:bg-blue-500 uppercase">+ STORY</button>}
                                    </div>
                                    <div className="space-y-1">
                                        {(f.stories || []).map(s => (
                                            <div key={s.id} onClick={() => isMeSM && socket.emit('SELECT_STORY', { roomId, storyId: s.id })} 
                                                 className={`p-3 rounded-xl text-xs flex justify-between items-center transition-all ${roomState.activeStoryId === s.id ? 'bg-blue-600 font-bold shadow-lg' : 'bg-slate-700/50 hover:bg-slate-700 cursor-pointer'}`}>
                                                <span className="truncate pr-1">{cleanText(s.name)}</span>
                                                {s.finalScores?.US > 0 && <span className="bg-slate-900/50 px-1.5 py-0.5 rounded text-[9px] font-black">{s.finalScores.US}</span>}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                            {isMeSM && <button onClick={() => { const n = prompt("Sprint name:"); if(n) socket.emit('ADD_FEATURE', { roomId, name: n }); }} 
                                        className="w-full border border-dashed border-slate-600 p-3 rounded-xl text-[10px] text-slate-500 hover:text-white uppercase font-bold italic transition-all">+ NEW SPRINT</button>}
                        </div>
                    </div>

                    {/* MAIN */}
                    <div className="flex-1 flex flex-col bg-[#0f172a]">
                        <div className="p-12 text-center">
                            <h2 className="text-5xl font-black italic uppercase tracking-tighter mb-4 text-white">{activeStory ? cleanText(activeStory.name) : "Select Story"}</h2>
                            <div className="flex justify-center gap-6 text-[11px] font-black uppercase italic tracking-widest">
                                {activeStory?.url && <a href={activeStory.url.startsWith('http')?activeStory.url:`https://${activeStory.url}`} target="_blank" className="text-blue-400 hover:text-blue-300 underline">Documentation ↗</a>}
                                {isMeSM && activeStory && <button onClick={() => { const u = prompt("Link:", activeStory.url); if(u !== null) socket.emit('UPDATE_STORY_DATA', { roomId, storyId: activeStory.id, url: u }); }} className="text-slate-500 hover:text-slate-300 underline">Edit Link</button>}
                            </div>
                        </div>

                        <div className="flex-1 flex justify-center items-center gap-8 px-10">
                            {(roomState.players || []).filter(p => !p.isScrumMaster).map(p => (
                                <div key={p.id} className="flex flex-col items-center">
                                    <div className={`w-20 h-32 rounded-2xl border-2 flex items-center justify-center text-3xl font-black transition-all duration-500 ${roomState.revealed ? 'bg-white text-slate-900 border-white shadow-2xl scale-110' : (p.vote ? 'bg-blue-600 border-blue-400 shadow-lg -translate-y-4' : 'bg-slate-800/50 border-slate-700 opacity-20')}`}>
                                        {roomState.revealed ? p.vote : (p.vote ? '✓' : '')}
                                    </div>
                                    <span className="text-[10px] mt-4 font-black uppercase italic tracking-widest text-slate-400">{cleanText(p.name)}</span>
                                    <span className="text-[8px] font-bold text-blue-500/80 uppercase mt-0.5">{p.role}</span>
                                </div>
                            ))}
                        </div>

                        <div className="p-10 border-t border-slate-800 bg-slate-900/40">
                            {!isMeSM ? (
                                <div className="flex justify-center gap-3">
                                    {[1, 2, 3, 5, 8, 13, 21].map(v => (
                                        <button key={v} disabled={roomState.estimationFinished} onClick={() => socket.emit('SEND_VOTE', { roomId, vote: v })} 
                                                className={`w-14 h-20 rounded-2xl font-black text-xl border-2 transition-all ${roomState.estimationFinished ? 'opacity-10 scale-90 grayscale' : 'bg-slate-800 border-slate-700 hover:bg-blue-600 active:scale-90 shadow-xl'}`}>{v}</button>
                                    ))}
                                </div>
                            ) : (
                                <div className="flex justify-center gap-6">
                                    {!roomState.revealed && <button onClick={() => socket.emit('REVEAL_CARDS', roomId)} className="bg-amber-500 text-slate-900 px-14 py-4 rounded-full font-black uppercase italic tracking-widest shadow-xl shadow-amber-500/20 hover:scale-105 active:scale-95 transition-all">Reveal Cards</button>}
                                    {roomState.revealed && !roomState.estimationFinished && <button onClick={() => socket.emit('FINISH_ESTIMATION', roomId)} className="bg-green-600 text-white px-14 py-4 rounded-full font-black uppercase italic tracking-widest shadow-xl shadow-green-500/20 hover:scale-105 active:scale-95 transition-all">Lock Result</button>}
                                    {roomState.estimationFinished && <span className="text-green-500 font-black uppercase italic tracking-widest border border-green-500/30 px-8 py-4 rounded-full bg-green-500/5">Estimation Locked</span>}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* SIDEBAR */}
                    <div className="w-80 bg-slate-800 border-l border-slate-700 p-8 flex flex-col shadow-2xl">
                        <div className="flex-1 space-y-10">
                            <section>
                                <h3 className="text-[10px] font-black text-slate-500 uppercase italic mb-6 tracking-widest">Story Weight</h3>
                                <div className="bg-slate-900/80 p-8 rounded-[2rem] border-2 border-blue-500/20 text-center mb-8 shadow-inner">
                                    <div className="text-[9px] text-slate-500 font-black uppercase mb-2 tracking-widest">Total Weight</div>
                                    <div className="text-7xl font-black text-white italic tracking-tighter">{activeStory?.finalScores?.US || 0}</div>
                                </div>
                                <div className="space-y-4">
                                    {['BE', 'FE', 'QA'].map(d => (
                                        <div key={d} className="flex items-center gap-4">
                                            <span className="w-10 text-[11px] font-black text-blue-500 uppercase italic font-mono">{d}</span>
                                            <input type="number" disabled={!isMeSM} value={tempScores[d] || ''} 
                                                className="flex-1 bg-slate-900 border border-slate-700 p-3 rounded-xl text-sm font-black text-white outline-none focus:border-blue-500 transition-all disabled:opacity-50" 
                                                onChange={e => {
                                                    const s = {...tempScores, [d]: Number(e.target.value)};
                                                    setTempScores(s);
                                                    socket.emit('UPDATE_STORY_DATA', { roomId, storyId: roomState.activeStoryId, scores: s });
                                                }} />
                                        </div>
                                    ))}
                                </div>
                            </section>
                            <section className="pt-10 border-t border-slate-700/50">
                                <h3 className="text-[10px] font-black text-slate-500 uppercase mb-6 tracking-widest italic font-bold">Session Totals</h3>
                                {['BE', 'FE', 'QA'].map(d => (
                                    <div key={d} className="flex justify-between items-center bg-slate-900/40 p-4 rounded-2xl border border-slate-700/30 mb-2">
                                        <span className="text-[10px] font-black text-slate-400 uppercase italic">Sum {d}</span>
                                        <span className="text-2xl font-black text-blue-400 italic tracking-tighter">{roomState.totals?.[d] || 0}</span>
                                    </div>
                                ))}
                            </section>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
